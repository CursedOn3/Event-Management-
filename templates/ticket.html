{% extends "base.html" %}

{% block title %}Gallery{% endblock title %}

{% block body %}
<!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.css" integrity="sha256-NAxhqDvtY0l4xn+YVa6WjAcmd94NNfttjNsDmNatFVc=" crossorigin="anonymous" />-->
<!--<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>-->
<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>

<style type="text/css">
    #qrcode {
        width:90px;
        height:90px;
        paddinng:15px;
    }
    @import url('https://fonts.googleapis.com/css?family=Oswald');
    * {
        margin: 0;
        padding: 0;
        border: 0;
        box-sizing: border-box
    }



    .fl-left {
        float: left
    }

    .fl-right {
        float: right
    }

    h1.ticket {
        text-transform: uppercase;
        font-weight: 900;
        border-left: 10px solid #fec500;
        padding-left: 10px;
        margin-bottom: 30px;
        color:#999;
    }

    .row {
        overflow: hidden
    }

    .card {
        display: table-row;
        width: 49%;
        background-color: #fff;
        color: #989898;
        font-family: 'Oswald', sans-serif;
        text-transform: uppercase;
        border-radius: 4px;
        position: relative
    }

    .card+.card {
        margin-left: 2%
    }

    .date {
        display: table-cell;
        width: 25%;
        position: relative;
        text-align: center;
        border-right: 2px dashed #dadde6
    }

    .date:before,
    .date:after {
        content: "";
        display: block;
        width: 30px;
        height: 30px;
        background-color: #DADDE6;
        position: absolute;
        top: -15px;
        right: -15px;
        z-index: 1;
        border-radius: 50%
    }

    .date:after {
        top: auto;
        bottom: -15px
    }

    .date time {
        display: block;
        position: absolute;
        top: 50%;
        left: 50%;
        -webkit-transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%)
    }

    .date time span {
        display: block
    }

    .date time span:first-child {
        color: #2b2b2b;
        font-weight: 600;
        font-size: 250%
    }

    .date time span:last-child {
        text-transform: uppercase;
        font-weight: 600;
        margin-top: -10px
    }

    .card-cont {
        display: table-cell;
        width: 75%;
        font-size: 85%;
        padding: 10px 10px 30px 50px
    }

    .card-cont h3 {
        color: #3C3C3C;
        font-size: 130%
    }


    .card-cont>div {
        display: table-row
    }

    .card-cont .even-date i,
    .card-cont .even-info i,
    .card-cont .even-date time,
    .card-cont .even-info p {
        display: table-cell
    }

    .card-cont .even-date i,
    .card-cont .even-info i {
        padding: 5% 5% 0 0
    }


    .card-cont a {
        display: block;
        text-decoration: none;
        width: 80px;
        height: 30px;
        background-color: #D8DDE0;
        color: #fff;
        text-align: center;
        line-height: 30px;
        border-radius: 2px;
        position: absolute;
        right: 10px;
        bottom: 10px
    }

    .row:last-child .card:first-child .card-cont a {
        background-color: #037FDD
    }

    .row:last-child .card:last-child .card-cont a {
        background-color: #F8504C
    }

    @media screen and (max-width: 860px) {
        .card {
            display: block;
            float: none;
            width: 100%;
            margin-bottom: 10px
        }
        .card+.card {
            margin-left: 0
        }
        .card-cont .even-date,
        .card-cont .even-info {
            font-size: 75%
        }
    }
</style>
<section style="margin-top: 100px">
    <h1 class="ticket">Your Ticket</h1>
    <div class="row">
        <article class="card fl-left">
            <section class="date">
                <time datetime="23th feb">
                    <span id="ticketDate">23</span><span id="ticketMonth">feb</span>
                </time>
            </section>
            <section class="card-cont">
                <svg id="barcode"> </svg>
                <script type="text/javascript">
                    JsBarcode("#barcode", "Users name", {
                        format: "CODE39",
                        height:25
                    });
                </script>
                <h3 class="text-danger">Artists name : {{ event.name }}</h3>
                <div class="even-date text-info">
                    <i class="fa fa-calendar"></i>
                    <time>
                        <span> &nbsp; &nbsp;<span id="ticketDay"></span>, {{ event.event_date }}</span>
                    </time>
                </div>
                <div class="even-date text-info">
                    <i class="fa fa-clock"></i>
                    <time>
                        <span>&nbsp; &nbsp;08:55pm to 12:00 am</span>
                    </time>
                </div>
                <div class="even-info text-info">
                    <i class="fa fa-map-marker"></i>
                    <p>
                        &nbsp; &nbsp;{{ event.venue }}
                    </p>
                </div>
            </section>
        </article>
    </div>
</section>
<script type="text/javascript">
    const dateObj = new Date('{{ event.event_date }}');
    console.log(dateObj)
    document.getElementById("ticketDate").innerHTML=dateObj.getDate();
    const month = dateObj.toLocaleString('default', { month: 'short' });
    const day = dateObj.toLocaleString('default', { weekday: 'long' });
    document.getElementById("ticketMonth").innerHTML=month;
    document.getElementById("ticketDay").innerHTML=day;
</script>
{% endblock body %}

{% block custom_js %}
    <script>
    new DataTable('#events-list');
    </script>
{% endblock %}
