{% extends "base.html" %}

{% block title %}Gallery{% endblock title %}

{% block body %}
    <section style="margin-top: 100px">
        <div class="row" id="event-add">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="card-header">
                        <h3>Create Event</h3>
                    </div>
                    <div class="card-body">
                        <form action="{% url 'add_event' %}" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="name">Event Name</label>
                                <input type="text" class="form-control" name="name" id="name" placeholder="Enter event name">
                            </div>
                            <div class="form-group">
                                <label for="name">Event Artist</label>
                                <input type="text" class="form-control" name="artist" id="artist" placeholder="Enter artist">
                            </div>
                            <div class="form-group">
                                <label for="organizer">Organizer</label>
                                <input type="text" class="form-control" name="organizer" id="organizer" placeholder="Enter organizer">
                            </div>
                            <div class="form-group">
                                <label for="venue">Venue</label>
                                <input type="text" class="form-control" name="venue" id="venue" placeholder="Enter venue">
                            </div>
                            <div class="form-group">
                                <label for="ticket_price">Ticket Price</label>
                                <input type="number" step="0.01" name="ticket_price" class="form-control" id="ticket_price" placeholder="Enter ticket price">
                            </div>
                            <div class="form-group">
                                <label for="event_date">Event Description</label>
                                <textarea rows="3" name="event_description" class="form-control" id="event_description"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="event_date">Event Date</label>
                                <input type="date" name="event_date" class="form-control" id="event_date">
                            </div>

                            <div class="form-group">
                                <label for="event_date">Event Starts From</label>
                                <input type="time" name="event_time_start" class="form-control" id="event_time_start">
                            </div>

                            <div class="form-group">
                                <label for="event_date">Event Ends At</label>
                                <input type="time"  name="event_time_end" class="form-control" id="event_time_end">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <a href="{% url 'list_events' %}" class="btn btn-primary">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock body %}
