{% extends "base.html" %}

{% block title %}Gallery{% endblock title %}

{% block body %}
    <section style="margin-top: 100px">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h3>Create Event</h3>
                    </div>
                    <div class="card-body">
                        <form action="{% url 'add_event' %}" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="name">Event Name</label>
                                <input type="text" class="form-control" name="name" id="name" placeholder="Enter event name">
                            </div>
                            <div class="form-group">
                                <label for="venue">Venue</label>
                                <input type="text" class="form-control" name="venue" id="venue" placeholder="Enter venue">
                            </div>
                            <div class="form-group">
                                <label for="ticket_price">Ticket Price</label>
                                <input type="number" step="0.01" name="ticket_price" class="form-control" id="ticket_price" placeholder="Enter ticket price">
                            </div>
                            <div class="form-group">
                                <label for="event_date">Event Date</label>
                                <input type="date" name="event_date" class="form-control" id="event_date">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <a href="{% url 'list_events' %}" class="btn btn-primary">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock body %}
