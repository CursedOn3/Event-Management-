{% extends "base.html" %}

{% block title %}Gallery{% endblock title %}

{% block body %}
    <section class="gallery" id="gallery">

        <h1 class="heading">our<span>gallery</span></h1>

        <div class="box-container">
            <table class="table table-hover">
                <thead>
                <th>Name</th>
                <th>Venue</th>
                <th>Ticket price</th>
                <th>Event date</th>
                <th>Action</th>
                </thead>
                <tbody>
                {% for event in events %}
                    <tr>
                        <td class="text-center text-danger">{{ event.name }}</td>
                        <td class="text-center text-">{{ event.venue }}</td>
                        <td class="text-center text-">{{ event.ticket_price }}</td>
                        <td class="text-center text-">{{ event.event_date }}</td>
                        <td class="text-center">
                            <a href="#" class="btn btn-primary">
                                <i class="fa fa-eye"></i>
                            </a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </section>
{% endblock body %}
